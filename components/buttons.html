<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>OCR Styleguide :: Buttons</title>

    <!-- ***** CSS Import ***** -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/datatables.min.css" />
    <link rel="stylesheet" href="../css/jquery.mCustomScrollbar.min.css" />
    <link rel="stylesheet" href="../css/css-style.css" />
  </head>

  <body>
    <!-- ********** Page Body **********  -->
    <div class="c-pageBody">
      <!-- ********** Component :: Sidebar **********  -->
      <div class="c-sidebar">
        <div class="sidebarHead">
          <a href="javascript:void(0);" class="sidebarLogo">
            <img src="../images/logo.png" alt="alt" />
          </a>
        </div>
        <div class="c-pageNav js-customScroll">
          <ul>
            <li>
              <a href="./colors.html" class="navLink">
                <i class="icon ocr-plus-square"></i>
                <span class="linkText">Colour Theme</span>
              </a>
            </li>
            <li>
              <a href="./buttons.html" class="navLink active">
                <i class="icon ocr-plus-square"></i>
                <span class="linkText">Buttons</span>
              </a>
            </li>
            <li>
              <a href="./formFields.html" class="navLink">
                <i class="icon ocr-plus-square"></i>
                <span class="linkText">Form Fields</span>
              </a>
            </li>
            <li>
              <a href="./table.html" class="navLink">
                <i class="icon ocr-plus-square"></i>
                <span class="linkText">Tables</span>
              </a>
            </li>
            <li>
              <a href="./cards.html" class="navLink">
                <i class="icon ocr-plus-square"></i>
                <span class="linkText">Cards</span>
              </a>
            </li>
            <li>
              <a href="./other.html" class="navLink">
                <i class="icon ocr-plus-square"></i>
                <span class="linkText">Other</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- ********** Component :: Sidebar End **********  -->

      <!-- ********** Component :: Header **********  -->
      <div class="c-header">
        <div class="row no-gutters">
          <div class="col-7">
            <div class="headerSect_l">
              <div class="c-pageTitle">OCR Frontend Styleguide</div>
            </div>
          </div>
        </div>
      </div>
      <!-- ********** Component :: Header End **********  -->

      <!-- ********** Component :: Wrapper **********  -->
      <div class="c-wrapper">
        <div class="container-fluid">
          <!-- *** First Row *** -->
          <div class="row align-items-center mb-20">
            <div class="col">
              <div class="rowHeading font-h">Buttons</div>
            </div>
          </div>
          <!-- *** First Row End *** -->

          <!-- ***** Graph Row 2 ***** -->
          <div class="row">
            <div class="col">
              <!-- ***** Primary Button Block ***** -->
              <div class="c-grapgContainer">
                <div class="graphHeading mb-20">Primary Buttons</div>
                <div class="row">
                  <div class="col">
                    <button class="c-btn">
                      Button Primary
                    </button>
                    <button class="c-btn col-dark">
                      Button Dark
                    </button>
                    <button class="c-btn col-red">
                      Button Red
                    </button>
                  </div>
                </div>
              </div>
              <!-- ***** Primary Button Block End***** -->

              <!-- ***** Icon Button Block ***** -->
              <div class="c-grapgContainer">
                <div class="graphHeading mb-20">Icon Buttons</div>
                <div class="row">
                  <div class="col">
                    <button class="c-btn with-icon">
                      <i class="icon ocr-search"></i>
                      Icon Button
                    </button>
                    <button class="c-btnIcon">
                      <i class="icon ocr-search"></i>
                    </button>
                  </div>
                </div>
              </div>
              <!-- ***** Icon Button Block End***** -->

              <!-- ***** Icon Button Block ***** -->
              <div class="c-grapgContainer">
                <div class="graphHeading mb-20">Link Buttons</div>
                <div class="row">
                  <div class="col">
                    <button class="c-btn link">
                      Icon Button
                    </button>
                  </div>
                </div>
              </div>
              <!-- ***** Icon Button Block End***** -->
            </div>
          </div>
          <!-- ***** Graph Row 2 End ***** -->
        </div>
      </div>
      <!-- ********** Component :: Wrapper End **********  -->
    </div>
    <!-- ********** Page Body End **********  -->

    <!-- ********** Scripts **********  -->
    <script src="../js/jquery-3.4.0.min.js"></script>
    <script src="../js/jquery-migrate-3.0.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../js/datatables.min.js"></script>
    <script src="../js/scripts.js"></script>
  </body>
</html>

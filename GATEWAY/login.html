<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>GATEWAY: Login</title>

    <!-- ***** CSS Import ***** -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/css-style.css" />
  </head>

  <body>
    <!-- ********** Page Body **********  -->
    <div class="c-loginContainer">
      <!-- ** Header ** -->
      <div class="c-loginHeader">
        <div class="row align-items-center">
          <div class="col-4">
            <div class="lh_logo">
              <a href="./index.html" class="lh_a">
                <img src="../images/logo.png" alt="alt" />
              </a>
            </div>
          </div>
          <div class="col-8 text-right">
            <div class="lh_links">
              <ul>
                <li><a class="link" href="./index.html">Home</a></li>
                <li><a class="link" href="./about.html">About Us</a></li>
                <li><a class="link" href="javascript:void(0);">Services</a></li>
                <li><a class="link" href="javascript:void(0);">Clients</a></li>
                <li><a class="link" href="./pricing.html">Pricing</a></li>
                <li>
                  <a class="link" href="javascript:void(0);">Contact Us</a>
                </li>
                <li><a class="link active" href="./login.html">Login</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- ** Header End ** -->

      <!-- ** Body ** -->
      <div class="c-loginBody type-02">
        <div class="container-fluid">
          <div class="row">
            <!-- ** Login Window ** -->
            <div class="col align-self-center">
              <div class="c-loginBlock">
                <div class="lb_heading">
                  <span class="lb_title">Login</span>
                  <span class="lb_subtitle"
                    >Login to continue with <strong>OCR GATEWAY</strong></span
                  >
                </div>
                <div class="lb_body">
                  <div class="form-group c-form c-error">
                    <label>Enter User ID</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter User ID"
                    />
                    <span class="errorMsg">Invalid User ID</span>
                  </div>
                  <div class="form-group c-form password">
                    <label>Enter Password</label>
                    <div class="ps-block">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Enter Password"
                      />
                      <button class="showPassword"></button>
                    </div>
                  </div>
                  <div class="clearfix text-center">
                    <div class="row align-items-center">
                      <div class="col text-left">
                        <button class="c-loginBtn">Login</button>
                      </div>
                      <div class="col text-right">
                        <button class="c-link">Forgot password?</button>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="lb_footer">
                  <span class="lf_text"
                    >Don't have an account ?
                    <button
                      class="lf_btn"
                      data-toggle="modal"
                      data-target="#signupModal"
                    >
                      Sign Up
                    </button></span
                  >
                </div>
              </div>
            </div>
            <!-- ** Login Window End ** -->
          </div>
        </div>
      </div>
      <!-- ** Body End ** -->
    </div>
    <!-- ********** Page Body End **********  -->

    <!-- Sign up Modal -->
    <div
      class="modal fade c-signUpModal"
      id="signupModal"
      tabindex="-1"
      aria-labelledby="signupModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <div class="c-loginBlock">
              <div class="lb_heading">
                <span class="lb_title">Sign Up</span>
                <span class="lb_subtitle"><strong>OCR GATEWAY</strong></span>
              </div>
              <div class="lb_body">
                <div class="form-group c-form">
                  <label>Enter User ID</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="form-group c-form">
                  <label>Enter First Name</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="form-group c-form">
                  <label>Enter Last Name</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="form-group c-form">
                  <label>Enter Email ID</label>
                  <input type="email" class="form-control" />
                </div>
                <div class="form-group c-form">
                  <label>Enter Password</label>
                  <input type="password" class="form-control" />
                </div>
                <div class="clearfix text-center">
                  <button class="c-loginBtn">Sign Up</button>
                </div>
              </div>
              <div class="lb_footer">
                <span class="lf_text"
                  >Have an account ?
                  <button
                    class="lf_btn"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    Login
                  </button></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Sign up Modal End -->

    <!-- ********** Scripts **********  -->
    <script src="../js/jquery-3.4.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>

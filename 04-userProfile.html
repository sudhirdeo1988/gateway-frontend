<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Dashboard</title>

    <!-- ***** CSS Import ***** -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/css-style.css" />
  </head>

  <body>
    <!-- ********** Page Body **********  -->
    <div class="c-pageBody isCloseSidebar">
      <!-- ********** Component :: Sidebar **********  -->
      <div class="c-sidebar">
        <div class="sidebarHead">
          <a href="javascript:void(0);" class="sidebarLogo">
            <img src="images/logo.png" alt="alt" />
          </a>
          <button class="closeSidebar"></button>
          <button class="sidebarHamb">
            <i class="icon ocr-navicon"></i>
          </button>
        </div>
        <div class="c-pageNav js-customScroll">
          <ul>
            <li>
              <a href="javascript:void(0)" class="navLink">
                <i class="icon ocr-dashboard"></i>
                <span class="linkText">Dashboard</span>
              </a>
            </li>
            <li>
              <a href="javascript:void(0)" class="navLink">
                <i class="icon ocr-content-7"></i>
                <span class="linkText">Filling History</span>
              </a>
            </li>
            <li>
              <a href="javascript:void(0)" class="navLink">
                <i class="icon ocr-tax"></i>
                <span class="linkText">Custom Filling</span>
              </a>
            </li>
            <li>
              <a href="javascript:void(0)" class="navLink active">
                <i class="icon ocr-user-2"></i>
                <span class="linkText">User Profile</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- ********** Component :: Sidebar End **********  -->

      <!-- ********** Component :: Header **********  -->
      <div class="c-header">
        <div class="row no-gutters">
          <div class="col-7">
            <div class="headerSect_l">
              <ul>
                <li>
                  <div class="c-dropdown dropdown js-selectable">
                    <button
                      class="btnHeadDD dropdown-toggle"
                      type="button"
                      id="dropdownMenuButton1"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      <i class="icon ocr-pin"></i>
                      <span class="value">All Sites</span>
                    </button>
                    <div
                      class="dropdown-menu sm"
                      aria-labelledby="dropdownMenuButton1"
                    >
                      <button class="dropdown-item" value="option 1">
                        Option 1
                      </button>
                      <button class="dropdown-item" value="option 2">
                        Option 2
                      </button>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-5 text-right">
            <div class="c-dropdown dropdown profileSetting">
              <button
                class="profileBtn dropdown-toggle"
                type="button"
                id="dropdownMenuButton2"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <img src="./images/profile.png" alt="profile" />
                <span class="profTitle">Nannie Andrews</span>
                <span class="profSubTitle">Visitor Receptionist</span>
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ********** Component :: Header End **********  -->

      <!-- ********** Component :: Wrapper **********  -->
      <div class="c-wrapper">
        <div class="container-fluid">
          <!-- *** First Row *** -->
          <div class="row align-items-center mb-20">
            <div class="col-12">
              <div class="col">
                <div class="rowHeading font-h">User Profile Management</div>
              </div>
            </div>
          </div>
          <!-- *** First Row End *** -->

          <!-- *** Profile Card *** -->
          <div class="row mb-30">
            <div class="col-12">
              <div class="c-wrapContainer c-rounded type-01">
                <div class="c-profCard">
                  <div class="profImage">
                    <img src="images/profile.svg" alt="profile" />
                  </div>
                  <div class="profname">Irene Ball</div>
                  <div class="profInfo">
                    <div class="row align-items-center">
                      <div class="col">
                        <div class="c-infoSect">
                          <span class="infoLbl">User ID</span>
                          <span class="infoTxt">666Q8W</span>
                        </div>
                      </div>
                      <div class="col">
                        <div class="c-infoSect">
                          <span class="infoLbl">Email</span>
                          <span class="infoTxt">test.email@example.com</span>
                        </div>
                      </div>
                      <div class="col">
                        <div class="c-infoSect">
                          <span class="infoLbl">Status</span>
                          <span class="infoTag approved">Active</span>
                        </div>
                      </div>
                      <div class="col">
                        <div class="c-infoSect">
                          <button
                            class="c-btn"
                            data-toggle="modal"
                            data-target="#editProfile"
                          >
                            Edit Profile
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- *** Profile Card End *** -->
        </div>
      </div>
      <!-- ********** Component :: Wrapper End **********  -->
    </div>
    <!-- ********** Page Body End **********  -->

    <!-- **** Modal ::  Edit Profile **** -->
    <div
      class="modal fade c-modal w-750"
      id="editProfile"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editProfileLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editProfileLabel">
              Edit Profile
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <i class="icon ocr-android-close"></i>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-6">
                <!-- *** Form Field *** -->
                <div class="form-group c-form">
                  <label class="formLbl">User ID</label>
                  <input type="text" class="form-control" />
                </div>
                <!-- *** Form Field End *** -->
              </div>
              <div class="col-6">
                <!-- *** Form Field *** -->
                <div class="form-group c-form">
                  <label class="formLbl">Name</label>
                  <input type="text" class="form-control" />
                </div>
                <!-- *** Form Field End *** -->
              </div>
              <div class="col-6">
                <!-- *** Form Field *** -->
                <div class="form-group c-form">
                  <label class="formLbl">Email</label>
                  <input type="text" class="form-control" />
                </div>
                <!-- *** Form Field End *** -->
              </div>
              <div class="col-6">
                <!-- *** Form Field *** -->
                <div class="form-group c-form">
                  <label class="formLbl">Contact</label>
                  <input type="text" class="form-control" />
                </div>
                <!-- *** Form Field End *** -->
              </div>
              <div class="col-12">
                <!-- *** Form Field *** -->
                <div class="form-group c-form">
                  <label class="formLbl">Address</label>
                  <textarea class="form-control textarea"></textarea>
                </div>
                <!-- *** Form Field End *** -->
              </div>
            </div>
          </div>
          <div class="modal-footer text-right">
            <button
              type="button"
              class="c-btn col-gray"
              data-dismiss="modal"
              aria-label="Close"
            >
              Cancel
            </button>
            <button type="button" class="c-btn">
              Update
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- **** Modal :: Edit Profile  End **** -->

    <!-- ********** Scripts **********  -->
    <script src="./js/jquery-3.4.0.min.js"></script>
    <script src="./js/jquery-migrate-3.0.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
